{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    <title>Register</title>
{% endblock %}

{% block extra %}
    <h1>Registrierung</h1>
    <div class="col-8">
            <div class="form-group">
                <form method="POST" class="form-group">{% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-success">Registrieren</button>
                </form>
            </div>
    </div>
{% endblock %}
