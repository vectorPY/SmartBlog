{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}
	<h1 align="center">Login</h1>
    <div class="row justify-content-center">
        <div class="col-8">
            <form method="POST" class="form-group">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Einloggen</button>
            </form>
        </div>
    </div>
{% endblock %}
