{% extends 'base.html' %}
{% load static %}

{% block title %}
 <link rel="stylesheet" type="text/css" href="{% static 'blog.css' %}">
 <title>Blog</title>
{% endblock %}


{% block content %}
    {% for blog in blog %}
        <h1 id="title-blog">{{ blog.title }}</h1>
        <p id="text-center">{{ blog.text|safe }}</p>
    {% endfor %}
{% endblock %}
